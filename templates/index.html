<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        main {
            text-align: center;
            padding: 2em;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <main>
        <h2>Discover Our Services</h2>
        <p>We offer a wide range of services to help you achieve your goals. Join us today and start your journey to success!</p>

    </footer>
